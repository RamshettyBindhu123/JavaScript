<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="gamefts.css">
    </head>
    <body>
      <div class="container">
        <div class="match">
            <div class="names">
            <h2 id="ryu">Ryu</h2>
            <h2 id="vs">V/S</h2>
            <h2 id="ken">Ken</h2>
        </div>
            <div class="gallery">
                <img src="ryustance.gif" id="imgs1">
                <img src="KenStance.gif" id="imgs2">
            </div>
        </div>
        <div class="controls">
            <div class="row1">
                <p id="q">Q : </p>
                <button type="button" id="btn11">Attack</button>
                <p id="d">P : </p>
                <button type="button" id="btn12">Attack</button>
            </div>
            <div class="row2">
                <p id="q">A : </p>
                <button type="button" id="btn21">Heal</button>
                <p id="d">L : </p>
                <button type="button" id="btn22">Heal</button>
            </div>
        </div>
        <div class="scores">
            <p id="ryuscore">0</p>
            <p id="kenscore">0</p>
        </div>
      </div>
      <div class="result">
        <p id="Info">Result</p>
        <button type="button" id="reset">Reset</button>
      </div>
      <script src="gameprog.js"></script>
    </body>
</html>
