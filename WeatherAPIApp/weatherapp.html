<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <div class="container">
            <div class="inputs">
                <h1>Weather</h1>
                <form method="post">
                    <input type="text" id="city" placeholder="Enter City">
                    <br>
                    <button type="button" id="search">Search</button>
                </form>
            </div>
            <div class="result">
                <div class="Cityname">
                    <h2 id="name">City</h2>
                </div>  
                <div class="temps">
                    <p id="p0">Clear</p>
                    <p id="p1">Temp : 0'</p>
                    <p id="p2">Min Temp : 0'</p>
                    <p id="p3">Max Temp : 0'</p>
                </div>
            </div>
        </div>
        <script src="weatherprog.js"></script>
    </body>
</html>
